name: Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    uses: Corsinvest/.github/.github/workflows/cv4pve-cli-publish.yml@main
    secrets:
      NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      WINGET_TOKEN: ${{ secrets.WINGET_TOKEN }}
    with:
      project-name: cv4pve-node-protect
      project-path: src/Corsinvest.ProxmoxVE.NodeProtect/Corsinvest.ProxmoxVE.NodeProtect.csproj
      nuget-project-path: src/Corsinvest.ProxmoxVE.NodeProtect.Api/Corsinvest.ProxmoxVE.NodeProtect.Api.csproj
      winget-id: Corsinvest.cv4pve.nodeprotect
